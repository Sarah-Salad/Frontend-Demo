  <body id = "light">

    <img src = "images/calculator gif.gif" alt = "calculator gif" id = "calcGif">
    <script src = "index.js" > </script>
    <script>
      $theme = document.getElementById("theme");


$theme.onclick = function() {
    $body = $("body");
    $a = $("a"); 
    console.log("clicktheme");
    if($body.attr("id") == "light") {
        $body.attr("id","dark"); 
        $a.attr("id", "dark");
    } else {
        $body.attr("id","light"); 
        $a.attr("id", "light");
    }
}
    </script>
  </body>
